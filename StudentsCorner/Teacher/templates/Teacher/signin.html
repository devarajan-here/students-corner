{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}

<div class="container">
    {% if registed %}
    <h1>Already Registered -> Login !</h1>
    {% else %}
    <h1>Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form teacheruser_form %}
        {% bootstrap_form teachercreate_form %}
        <input type="submit" class="btn btn-primary" value="SignUp">
    </form>
    {% endif %}
</div>
{% endblock %}
